<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="styles.css">
    <title>Odin Flexbox Practice</title>
</head>
<body>
    <!-- Top Row of Containers -->
    <div class="main-container">
        <div class="top-container">
            <div class="top-container-child-one"></div>
            <div class="top-container-child-two">
                <div class="top-contain-grandchild-one"></div>
                <div class="top-contain-grandchild-two"></div>
            </div>
            <div class="top-container-child-three"></div>
        </div>       

        <!-- Middle Row of Containers -->
        <div class="mid-container">
            <div class="mid-container-one">mid-container-one</div>
            <div class="mid-containers-two-and-three">
                <div class="mid-container-two">mid-container-two</div>
                <div class="mid-container-three">mid-container-three</div>
            </div>
        </div>

        <!-- Bottom Row of Containers -->
        <div class="bottom-container">
            <div class="bottom-container-one"></div>
            <div class="bottom-container-two"></div>
            <div class="bottom-container-three"></div>
            <div class="bottom-container-four"></div>
        </div>
    </div>
</body>
</html>
